<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>ゲームボイスチャット</title>

  <!-- ** Google Fonts の読み込み ** -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">

  <!-- ** CSSの読み込み ** -->
  <link rel="stylesheet" href="./SkyWay.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <!-- ID表示 -->
    <p>ID: <span id="my-id"></span></p>

    <!-- ルームの作成または参加 -->
    <h2>ルームの作成または参加</h2>
    <input type="text" id="game-name" placeholder="ゲーム名を入力" />
    <input type="text" id="user-name" placeholder="名前を入力" />
    <button id="create-room">ルームを作成</button>

    <!-- 参加中のルーム -->
    <h2>参加中のルーム</h2>
    <p id="joined-room-name"></p>

    <!-- ルームユーザー -->
    <h2>ルームのユーザー</h2>
    <ul id="room-users"></ul>

    <!-- 掲示板ページ移動ボタン -->
    <button id="move-forum" onclick="location.href='http://127.0.0.1:5000/'">掲示板ページへ移動</button>

    <!-- ボタンエリア -->
    <div id="button-area"></div>
  </div>

  <!-- スクリプトの読み込み -->
  <script type="module" src="main.js"></script>
</body>
</html>
