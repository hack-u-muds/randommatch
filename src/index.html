<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Game Voice Chat</title>
</head>
<body>
  <p>ID: <span id="my-id"></span></p>

  <h2>Join or Create a Room</h2>
  <input type="text" id="game-name" placeholder="Enter game name" />
  <input type="text" id="user-name" placeholder="Enter your name" />
  <button id="create-room">Create Room</button>

  <h2>Available Rooms</h2>
  <ul id="room-list"></ul>

  <h2>Currently Joined Room</h2>
  <p id="joined-room-name"></p>

  <h2>Users in Room</h2>
  <ul id="room-users"></ul>

  <video id="local-video" width="400px" muted playsinline></video>
  <div id="button-area"></div>
  <div id="remote-media-area"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
